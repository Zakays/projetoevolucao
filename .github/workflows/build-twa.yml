name: Build TWA APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-twa:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK command-line tools and accept licenses
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y unzip wget curl
          ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-$HOME/android-sdk}
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT"
          # Download latest command line tools
          curl -fSL "https://dl.google.com/android/repository/commandlinetools-linux-latest.zip" -o cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          echo "After unzip:" && ls -la cmdline-tools
          if [ -d cmdline-tools/cmdline-tools ]; then
            mkdir -p cmdline-tools/latest
            mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/
          else
            mkdir -p cmdline-tools/latest
            mv cmdline-tools/* cmdline-tools/latest/ || true
          fi
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          echo "PATH=$PATH"
          echo "Which sdkmanager:" && which sdkmanager || true
          echo "SDK manager version (if available):" && sdkmanager --version || true
          # Ensure sdkmanager exists
          if ! command -v sdkmanager >/dev/null; then
            echo "sdkmanager not found. Listing cmdline-tools/latest/bin:" && ls -la cmdline-tools/latest/bin || true
            exit 1
          fi
          # Accept SDK licenses non-interactively
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-31" "build-tools;31.0.0"
          ls -la "$ANDROID_SDK_ROOT"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Serve dist in background
        run: npx http-server dist -p 5173 &

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize TWA project
        run: |
          bubblewrap init --manifest "http://127.0.0.1:5173/manifest.webmanifest" --output "twa/output" --yes

      - name: Build APK (Gradle)
        run: |
          cd twa/output || exit 1
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: |
            twa/output/app/build/outputs/apk/release/*.apk
            twa/output/app/build/outputs/apk/release/*.aab
