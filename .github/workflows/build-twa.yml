name: Build TWA APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-twa:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK command-line tools and accept licenses
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          yes | sdkmanager --licenses
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-31" "build-tools;31.0.0" "platforms;android-30" "build-tools;30.0.3"
          ls -la $ANDROID_SDK_ROOT

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Serve dist in background
        run: npx http-server dist -p 5173 &

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize TWA project
        run: |
          bubblewrap init --manifest "http://127.0.0.1:5173/manifest.webmanifest" --output "twa/output" --yes

      - name: Build APK (Gradle)
        run: |
          cd twa/output || exit 1
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: |
            twa/output/app/build/outputs/apk/release/*.apk
            twa/output/app/build/outputs/apk/release/*.aab
