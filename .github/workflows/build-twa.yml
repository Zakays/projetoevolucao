name: Build TWA APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-twa:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK using action
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          build-tools: '31.0.0'
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Serve dist in background
        run: npx http-server dist -p 5173 &

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Check manifest & dist
        run: |
          echo "--- curl manifest (verbose) ---"
          curl -v --max-time 10 http://127.0.0.1:5173/manifest.webmanifest || true
          echo "--- curl manifest headers ---"
          curl -I --max-time 10 http://127.0.0.1:5173/manifest.webmanifest || true
          echo "--- list dist ---"
          ls -la dist || true
          echo "--- head dist/manifest.webmanifest (if exists) ---"
          if [ -f dist/manifest.webmanifest ]; then head -n 200 dist/manifest.webmanifest || true; fi

      - name: Initialize TWA project (debug)
        run: |
          bubblewrap init --manifest "http://127.0.0.1:5173/manifest.webmanifest" --output "twa/output" --yes --log-level debug

      - name: Build APK (Gradle)
        run: |
          cd twa/output || exit 1
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: |
            twa/output/app/build/outputs/apk/release/*.apk
            twa/output/app/build/outputs/apk/release/*.aab
