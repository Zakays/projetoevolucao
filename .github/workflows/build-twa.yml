name: Build TWA APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-twa:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK (tools)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Serve dist in background
        run: npx http-server dist -p 5173 &

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Initialize TWA project
        run: |
          bubblewrap init --manifest "http://127.0.0.1:5173/manifest.webmanifest" --output "twa/output" --yes

      - name: Build APK (Gradle)
        run: |
          cd twa/output || exit 1
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: twa-apk
          path: |
            twa/output/app/build/outputs/apk/release/*.apk
            twa/output/app/build/outputs/apk/release/*.aab
